{% extends "base.html" %}

{% block content %}
    <div class="d-grid gap-2 mt-5">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('account_router.account_create') }}" class="btn btn-secondary btn-sm btn-block">
                Добавить счет
            </a>
            <a href="{{ url_for('account_router.get_list_accounts') }}" class="btn btn-secondary btn-sm btn-block">
                Список счетов
            </a>
            <a href="{{ url_for('analytics_routes.view_total_balance') }}" class="btn btn-secondary btn-sm btn-block">
                Общий баланс
            </a>
        {% else %}
            <a href="{{ url_for('user_router.register_user') }}"
               class="btn btn-secondary btn-sm btn-block">Регистрация</a>
            <a href="{{ url_for('user_router.user_login') }}" class="btn btn-secondary btn-sm btn-block">Авторизация</a>
        {% endif %}
    </div>
{% endblock %}
